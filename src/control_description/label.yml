events:
- description: When the user clicks the Label control.
  human_readable_name: Click
  name: Click
- description: When the user double-clicks the Label control.
  human_readable_name: Double Click
  name: DblClick
- description: When the user presses a mouse button while the pointer is over the
    Label control.
  human_readable_name: Mouse Down
  name: MouseDown
- description: When the user moves the mouse pointer over the Label control.
  human_readable_name: Mouse Move
  name: MouseMove
- description: When the user releases a mouse button that was pressed while the pointer
    was over the Label control.
  human_readable_name: Mouse Up
  name: MouseUp
- description: When the size of the Label control changes.
  human_readable_name: Resize
  name: Resize
type: VB.Label
